name: Issue Opened
on:
    issues:
        types: [opened]

jobs:
    addToProject:
        runs-on: ubuntu-latest
        steps:
            - name: Add Issue to Project
              uses: alex-page/github-project-automation-plus@v0.7.1
              with:
                  project: Development
                  column: To Do
                  repo-token: ${{ secrets.GITHUB_TOKEN  }}
